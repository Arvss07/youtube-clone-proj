<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
  <link rel="stylesheet" href="../style/basics.css">
</head>

<body>
  <div class="buttons-one">

    <div class="uber-div">
      <button class="uber">Request now</button>
    </div>

    <div class="amazon-div">
      <button class="amazon">Add to Cart</button>
    </div>

    <div class="github-div">
      <button class="github">Sign up</button>
    </div>

    <div class="bootstrap-div">
      <button class="bootstrap">Get started</button>
      <button class="bootstrap-dl">Download</button>
    </div>

    <div class="linkedin-div">
      <button class="linkedin">Apply on company website</button>
      <button class="linkedin-save">Save</button>
    </div>

    <div class="amazon-2">
      <a href="amazon.com">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <h3>$99.99 - in stock</h3>
      <p>Free delivery tomorrow.</p>

      <div class="amazon-2-indiv">
        <button class="amazon">Add to Cart</button>
        <button class="amazon-buy-now">Buy now</button>
      </div>

    </div>

  </div>
</body>

</html>
