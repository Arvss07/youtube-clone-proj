<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="ccform.css">
  <title>Creative Corner</title>
</head>

<body>
  <div class="container">
    <img src="/images-basics/res/sample2.jpg" alt="Sampol" class="logo">

</html>
